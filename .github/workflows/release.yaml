name: Release Pipeline
run-name: Release üì¶üöÄ

on:
  workflow_dispatch:
    branches:
      - "main"

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v6
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Installing Devbox ‚öôÔ∏è
        uses: jetify-com/devbox-install-action@v0.14.0
      - name: Install all dependencies üì¶
        run: devbox run install
      - name: Release Version üè∑
        run: echo "RELEASE_VERSION=0.1.$(date +%s)" >> "$GITHUB_ENV"
      - name: Create Tag
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ env.RELEASE_VERSION }}',
              sha: context.sha
            })
      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ env.RELEASE_VERSION }}',
              name: 'Release v${{ env.RELEASE_VERSION }}',
              generate_release_notes: true
            })
      - name: üì¶ Package
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: devbox run build
      - name: üöÄ Publish to PyPI
        run: devbox run publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TWINE_PASSWORD }}
      - run: echo "üçè This job's status is ${{ job.status }}."
